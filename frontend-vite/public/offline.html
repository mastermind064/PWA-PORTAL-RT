<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal RT Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Trebuchet MS", "Gill Sans", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #e6f1ff, #edf2ff 40%, #f7f9fc 70%);
        color: #0f172a;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 24px 28px;
        box-shadow: 0 15px 40px rgba(15, 23, 42, 0.08);
        max-width: 420px;
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
      }
      p {
        margin: 0;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Anda sedang offline</h1>
      <p>Coba lagi ketika koneksi internet kembali.</p>
    </div>
  </body>
</html>
